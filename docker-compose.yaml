version: '3.8'

services:
  postgres:
    image: postgres:16
    container_name: postgres_db
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: maxitdb
    volumes:
      - postgres_data:/var/lib/postgresql/data

  rabbitmq:
    image: rabbitmq:3.13-management
    container_name: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq

  worker:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      - postgres
      - rabbitmq
    volumes:
      - file_storage:/var/lib/file_storage
    environment:
      DATABASE_USER: postgres
      DATABASE_PASSWORD: password
      DATABASE_NAME: maxitdb
      DATABASE_SSL_MODE: disable

volumes:
  postgres_data:
  rabbitmq_data:
  file_storage:
